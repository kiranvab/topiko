<ion-header color="custom">
  <ion-toolbar color="custom" class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Add Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="left">
        <div *ngIf="upload_div">
          <ion-card class="first-card" (click)="getPicture()">
            <ion-row>
              <ion-icon name="cloud-upload-outline"></ion-icon>
            </ion-row>
            <ion-row>
              <p>Upload Product Image</p>
            </ion-row>
          </ion-card>
        </div>
        <ion-card *ngIf="image_div" class="first-card">
          <img *ngIf="image != ''" width="100%" src="{{image}}" />
        </ion-card>
      </ion-col>
      <ion-col class="right">
        <div *ngIf="video_div">
          <ion-card class="second-card" (click)="getVideo()">
            <ion-row>
              <ion-icon name="cloud-upload-outline"></ion-icon>
            </ion-row>
            <ion-row>
              <p>Upload Product video</p>
            </ion-row>
          </ion-card>
        </div>
        <ion-card *ngIf="video_img" class="second-card">
          <img *ngIf="video != ''" width="100%" src="{{video}}" />
        </ion-card>
        <ion-row class="pad">
          <ion-col class="left">
            <div *ngIf="img1_div">
              <ion-card class="third-card" (click)="getImg1()">
                <ion-row>
                  <ion-icon name="cloud-upload-outline"></ion-icon>
                </ion-row>
                <ion-row>
                  <p>Upload Image</p>
                </ion-row>
              </ion-card>
            </div>
            <ion-card class="third-card" *ngIf="img1_img">
              <img *ngIf="img1 != ''" width="100%" src="{{img1}}" />
            </ion-card>
          </ion-col>
          <ion-col class="right">
            <div *ngIf="img2_div">
              <ion-card class="third-card" (click)="getImg2()">
                <ion-row>
                  <ion-icon name="cloud-upload-outline"></ion-icon>
                </ion-row>
                <ion-row>
                  <p>Upload Image</p>
                </ion-row>
              </ion-card>
            </div>
            <ion-card class="third-card" *ngIf="img2_img">
              <img *ngIf="img2 != ''" width="100%" src="{{img2}}" />
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="left">
        <div *ngIf="img3_div">
          <ion-card class="third-card" (click)="getImg3()">
            <ion-row>
              <ion-icon name="cloud-upload-outline"></ion-icon>
            </ion-row>
            <ion-row>
              <p>Upload Image</p>
            </ion-row>
          </ion-card>
        </div>
        <ion-card class="third-card" *ngIf="img3_img">
          <img *ngIf="img3 != ''" width="100%" src="{{img3}}" />
        </ion-card>
      </ion-col>
      <ion-col class="right">
        <div *ngIf="banner_div">
          <ion-card class="third-card" (click)="getBanner()">
            <ion-row>
              <ion-icon name="cloud-upload-outline"></ion-icon>
            </ion-row>
            <ion-row>
              <p>Upload Banner</p>
            </ion-row>
          </ion-card>
        </div>
        <ion-card class="third-card" *ngIf="banner_img">
          <img *ngIf="banner != ''" width="100%" src="{{banner}}" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="second-grid">
    <p>
      <ion-item>
        <ion-input placeholder="Product Title" [(ngModel)]="producttitle" id="title"></ion-input>
      </ion-item>
    </p>
    <p>
      Product Tags
      <ion-row>
        <ion-textarea [(ngModel)]="producttags" id="tags">

        </ion-textarea>
      </ion-row>
    </p>

    <ion-item>
      <ion-label>Measuring Type</ion-label>
      <ion-select interface="popover" [(ngModel)]="measuringtype" id="type">
        <ion-select-option *ngFor="let u of uoms; let i= index" value="{{u.text}}" selected>{{u.text}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <br>
    <ion-row>
      <ion-textarea placeholder="Measuring Details" [(ngModel)]="measuringdetails" id="details"> </ion-textarea>
    </ion-row>
    <p>
      Description
      <ion-row>
        <ion-textarea [(ngModel)]="description" id="desc"></ion-textarea>
      </ion-row>
    </p>
    <p>
      <ion-item>
        <ion-input type="number" placeholder="Actual Price" [(ngModel)]="actualprice" id="price"></ion-input>
      </ion-item>
    </p>
    <p>
      <ion-item>
        <ion-input type="number" placeholder="Discount Price" [(ngModel)]="discount" id="count"></ion-input>
      </ion-item>
    </p>
    <p>
      <!-- <ion-row class="toggle">
        <ion-col>
          <p>Cash on Delivery</p>
        </ion-col>
        <ion-col size="4" class="textflow">

          <ion-toggle checked mode="md"></ion-toggle>
          <ion-toggle [(ngModel)]="var1" mode="md" (ionChange)="change($event)">
          </ion-toggle> 

        </ion-col>
      </ion-row>-->
    </p>
    <ion-row class="check">
      <ion-col size="1">
        <ion-checkbox (ionChange)="checkbox()"></ion-checkbox>
      </ion-col>
      <ion-col size="9">
        <p class="confirm">I agree for the <span>Terms and Conditions</span></p>
      </ion-col>
    </ion-row>
    <ion-row class="btn">
      <ion-button [disabled]="!accept" (click)=submit()>Submit</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
