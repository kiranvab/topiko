<ion-header color="custom">
  <ion-toolbar color="custom" class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button mode="md" icon="chevron-back" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Contact </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-row>
    <ion-col size="9">
      <h2>Call</h2>
    </ion-col>
    <ion-col style="text-align: right;">
      <ion-icon name="call-outline" class="icons"></ion-icon>
    </ion-col>
  </ion-row>
  </ion-card>

  <ion-card>
    <ion-row>
    <ion-col size="9">
      <h2>Message</h2>
    </ion-col>
    <ion-col style="text-align: right;">
      <ion-icon name="logo-whatsapp" class="icons"></ion-icon>
    </ion-col>
  </ion-row>
  </ion-card>

  <ion-card>
    <ion-row>
    <ion-col size="9">
      <h2>Mail</h2>
    </ion-col>
    <ion-col style="text-align: right;">
      <ion-icon name="mail-outline" class="icons"></ion-icon>
    </ion-col>
  </ion-row>
  </ion-card>
 
</ion-content>


<ion-footer mode="md" class="home-footer">
  <ion-row>
    <ion-col routerLink="/home">
      <ion-icon name="home"></ion-icon>
      <p class="click-footer">Home</p>
    </ion-col>
    <ion-col routerLink="/profile">
      <ion-icon name="person-outline"></ion-icon>
      <p>Profile</p>
    </ion-col>
    <ion-col routerLink="/qr-scanner">
      <ion-icon name="scan-outline"></ion-icon>
      <p>Scan</p>
    </ion-col>
    <ion-col routerLink="/favourites">
      <ion-icon name="heart-outline"></ion-icon>
      <p>Favourites</p>
    </ion-col>
    <ion-col routerLink="/calls">
      <ion-icon name="call-outline"></ion-icon>
      <p>Call</p>
    </ion-col>
  </ion-row>
</ion-footer>
