<ion-header color="custom">
  <ion-toolbar color="custom" class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cateogory</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="search-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card *ngFor="let cat of categories | slice:0:19; let i=index;"  (click)="Details(i)">
    <ion-row>
      <div class="avatar">
        <ion-avatar>
          <div *ngIf="{{cat.opening_hours}}">
            {{cat.opening_hours}}
          </div>
          <img class="border"
            src="{{cat.icon}}"
            alt="">
        </ion-avatar>
      </div>
      <ion-col class="text-overflow">
        <p class="user-name">{{cat.name}}</p>
        <ion-row class="star">
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <span>
            {{cat.rating}} Ratings
          </span>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<ion-footer mode="md" class="home-footer">
  <ion-row>
    <ion-col routerLink="/home">
      <ion-icon name="home-outline"></ion-icon>
      <p>Home</p>
    </ion-col>
    <ion-col routerLink="/profile">
      <ion-icon name="person-outline"></ion-icon>
      <p>Profile</p>
    </ion-col>
    <ion-col routerLink="/qr-scanner">
      <ion-icon name="scan-outline"></ion-icon>
      <p>Scan</p>
    </ion-col>
    <ion-col>
      <ion-icon name="heart" class="click-footer"></ion-icon>
      <p class="click-footer">Favourites</p>
    </ion-col>
    <ion-col routerLink="/calls">
      <ion-icon name="call-outline"></ion-icon>
      <p>Call</p>
    </ion-col>
  </ion-row>
</ion-footer>
