<ion-header color="custom">
  <ion-toolbar color="custom" class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" mode="md" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="margin-bottom: 100px;">
    <ion-col size="4" *ngFor="let cat of categories; let i = index;" (click)="details(i)">
      <div class="service-icons">
        <img src="https://topiko.com/app/icons/{{cat.image}}">
        <div>{{cat.category}}</div>
      </div>
    </ion-col>
  </ion-row>

  <ion-footer mode="md" class="home-footer">
    <ion-row>
      <ion-col routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
        <p>Home</p>
      </ion-col>
      <ion-col routerLink="/profile">
        <ion-icon name="person-outline"></ion-icon>
        <p>Profile</p>
      </ion-col>
      <ion-col routerLink="/qr-scanner">
        <ion-icon name="scan-outline"></ion-icon>
        <p>Scan</p>
      </ion-col>
      <ion-col routerLink="/favourites">
        <ion-icon name="heart-outline"></ion-icon>
        <p>Favourites</p>
      </ion-col>
      <ion-col routerLink="/calls">
        <ion-icon name="call-outline"></ion-icon>
        <p>Call</p>
      </ion-col>
    </ion-row>
  </ion-footer>

</ion-content>
