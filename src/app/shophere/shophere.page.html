<ion-header>
  <ion-toolbar color="custom">
    <ion-buttons slot="start">
      <ion-back-button mode="md" icon="chevron-back" text=""></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <ion-col class="title">
        <ion-title>Shop Here</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <ion-segment>
    <ion-segment-button value="private">
      <ion-label>Private URL</ion-label>
    </ion-segment-button>
    <ion-segment-button value="shop">
      <ion-label>Shop</ion-label>
    </ion-segment-button>
  </ion-segment> -->

  <ion-card *ngFor="let shopurl of shopurls">
    <ion-row class="text-color">
      <p>{{shopurl.shopurl}}</p>
    </ion-row>
    <ion-row class="lorem">
      <p>{{shopurl.shopdesc}}
      </p>
    </ion-row>
  </ion-card>

 
</ion-content>

<ion-footer mode="md" class="home-footer">
  <ion-row>
    <ion-col routerLink="/home">
      <ion-icon name="home"></ion-icon>
      <p class="click-footer">Home</p>
    </ion-col>
    <ion-col routerLink="/profile">
      <ion-icon name="person-outline"></ion-icon>
      <p>Profile</p>
    </ion-col>
    <ion-col routerLink="/qr-scanner">
      <ion-icon name="scan-outline"></ion-icon>
      <p>Scan</p>
    </ion-col>
    <ion-col routerLink="/favourites">
      <ion-icon name="heart-outline"></ion-icon>
      <p>Favourites</p>
    </ion-col>
    <ion-col routerLink="/calls">
      <ion-icon name="call-outline"></ion-icon>
      <p>Call</p>
    </ion-col>
  </ion-row>
</ion-footer>
