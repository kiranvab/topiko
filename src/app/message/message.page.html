<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Message</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-no-padding">

    <ion-item *ngFor="let chat of chatData" (click)="goforChat(chat)">
      <ion-avatar slot="start">
        <ion-img class="user-img" [src]="chat.image"></ion-img>
        <div class="online" *ngIf="chat.status == 'online'">
        </div>
        <div class="ofline" *ngIf="chat.status == 'ofline'">
        </div>
      </ion-avatar>
      <ion-label>
        <div class="withcount">
          <div class="nameAvatar">
            <h2>{{chat.name}}
            </h2>
            <ion-avatar class="chatCount" *ngIf="chat.count">{{chat.count}}</ion-avatar>
          </div>

          <div class="timeEnd">
            <ion-text slot="end">{{chat.time}}</ion-text>
          </div>
        </div>
        <p class="widthHalf">{{chat.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-row>
    <ion-col routerLink="/calllist">
      <ion-icon name="call-outline"></ion-icon>
    </ion-col>
    <ion-col routerLink="/message">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
    </ion-col>
    <ion-col routerLink="/home">
      <ion-icon name="home-outline" class="home-icon"></ion-icon>
    </ion-col>
    <ion-col routerLink="/favourite">
      <ion-icon name="heart-outline"></ion-icon>
    </ion-col>
    <ion-col routerLink="/profile">
      <ion-icon name="person-outline"></ion-icon>
    </ion-col>
  </ion-row>
</ion-footer>
