<ion-header color="custom">
  <ion-toolbar color="custom" class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button mode="md" icon="chevron-back" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Product Details</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="create-outline" (click)="edit()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="left">
        <ion-card class="first-card" >
          <div *ngIf="pro_image == ''"  > Upload Image</div>
          <img  *ngIf="pro_image != ''" src="{{pro_image}}" alt="">
        </ion-card>
      </ion-col>
      <ion-col class="right">
        <ion-card class="second-card">
          <div *ngIf="video == ''" >Upload Video</div>
          <img *ngIf="video != ''" src="{{video}}" alt="">
        </ion-card>
        <ion-row class="pad">
          <ion-col class="left">
            <ion-card class="third-card" >
             <div *ngIf="img1 == null" > Upload </div>
             <img *ngIf="img1 != ''" src="{{img1}}" alt="">
            </ion-card>
          </ion-col>
          <ion-col class="right">
            <ion-card class="third-card" >
              <div *ngIf="img2 == ''" >Upload</div>
              <img *ngIf="img2 != ''" src="{{img2}}" alt="">
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="left">
        <ion-card class="third-card"  (click)="getImg3()">
          <div *ngIf="img3 === ''" > Upload </div>
          <img *ngIf="img3 != ''" src="{{img3}}" alt="">
        </ion-card>
      </ion-col>
      <ion-col class="right">
        <ion-card class="third-card" (click)="getBanner()">
          <div *ngIf="banner == ''" > Upload Banner</div>
          <img *ngIf="banner != ''"  src="{{banner}}" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="second-grid">
    <p>
      <ion-item>
        <ion-input placeholder="Product Title" [(ngModel)]="producttitle"></ion-input>
      </ion-item>
    </p>
    <p>
      Product Tags
      <ion-row>
        <ion-textarea [(ngModel)]="producttags">
        </ion-textarea>
      </ion-row>
    </p>
    <p>
      <ion-item>
        <ion-input placeholder="Measuring Type" [(ngModel)]="measuringtype"></ion-input>
      </ion-item>
    </p>
    <ion-row>
      <ion-textarea placeholder="Measuring Details" [(ngModel)]="measuringdetails">
      </ion-textarea>
    </ion-row>
    <p>
      Description
      <ion-row>
        <ion-textarea [(ngModel)]="description"></ion-textarea>
      </ion-row>
    </p>
    <p>
      <ion-item>
        <ion-input placeholder="Actual Price" [(ngModel)]="actualprice"></ion-input>
      </ion-item>
    </p>
    <p>
      <ion-item>
        <ion-input placeholder="Discount" [(ngModel)]="discount_price"></ion-input>
      </ion-item>
    </p>
    <!-- <p>
      <ion-row class="toggle">
        <ion-col>
          <p>Cash on Delivery</p>
        </ion-col>
        <ion-col size="2.5">
          <ion-toggle checked></ion-toggle>
        </ion-col>
      </ion-row>
    </p> -->
   
  
  </ion-grid>
</ion-content>
