<ion-header color="custom">
  <ion-toolbar color="custom" class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button mode="md" icon="chevron-back"></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Featured</ion-title>
    <ion-buttons slot="end" style="margin-right: 10px;">
      <ion-icon class="search" name=search-outline></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="featured-img">
    <ion-col  *ngFor="let fet of featured let i=index" size="4">
      <img  src="{{fet.logo}}"  class="icon-img">
      <img *ngIf="fet.logo == ''" class="icon-img" src="assets/logo.png" style="padding: 10px; background: #871178; border-radius: 25%;">
      <ion-row>
        <ion-col class="btitle"> 
          {{fet.business_name}}
        </ion-col>
        <ion-col style="padding: 1px; font-size: 12px;">
          <ion-icon name="heart" class="heart"></ion-icon> 100
        </ion-col>
      </ion-row>
    </ion-col>

  </ion-row>

</ion-content>



<ion-footer mode="md" class="home-footer">
  <ion-row>
    <ion-col>
      <ion-icon name="home" class="click-footer"  routerLink="/home"></ion-icon>
      <p class="click-footer">Home</p>
    </ion-col>
    <ion-col routerLink="/profile">
      <ion-icon name="person-outline"></ion-icon>
      <p>Profile</p>
    </ion-col>
    <ion-col routerLink="/qr-scanner">
      <ion-icon name="scan-outline"></ion-icon>
      <p>Scan</p>
    </ion-col>
    <ion-col routerLink="/favourites">
      <ion-icon name="heart-outline"></ion-icon>
      <p>Favourites</p>
    </ion-col>
    <ion-col routerLink="/calls">
      <ion-icon name="call-outline"></ion-icon>
      <p>Call</p>
    </ion-col>
  </ion-row>
</ion-footer>
