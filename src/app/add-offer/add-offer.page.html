<ion-header color="custom">
  <ion-toolbar color="custom" class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
      <ion-menu-button mode="ios"></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="first-card" (click)="getPicture()">
    <ion-row>
      <ion-icon name="cloud-upload-outline"></ion-icon>
    </ion-row>
    <ion-row>
      <p>Upload Offer Banner</p>
    </ion-row>
  </ion-card>

  <ion-grid class="first-grid">
    <ion-row>
      <ion-item>
        <ion-input placeholder="Offer Title" #title></ion-input>
      </ion-item>
    </ion-row>
    <h5>Offer Tags</h5>
    <ion-row>
      <ion-textarea #tags>
       
      </ion-textarea>
    </ion-row>
    <p class="send">Send Your Offers To Your Customers</p>
    <ion-row>
      <ion-col size="5">
        <ion-item>
          <ion-label color="primary" floating></ion-label>
          <ion-input type="date" placeholder="From" #fromdate></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        TO
      </ion-col>
      <ion-col size="5">
        <ion-item>
          <ion-label color="primary" floating></ion-label>
          <ion-input type="date" placeholder="To" #todate></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="text">
      <ion-col>
        <ion-item>
          <ion-label color="primary" floating></ion-label>
          <ion-input type="text" placeholder="Enter Your Text" #description></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-item>
        <ion-label color="primary" floating></ion-label>
        <ion-input type="text" placeholder="Actual Price" #actual_price></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label color="primary" floating></ion-label>
        <ion-input type="text" placeholder="Discount" #discount_price></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="titl">
      <ion-col size="12" class="text-overflow">
        <ion-select placeholder="Select Branch"  interface="popover" #branch>
          <ion-select-option *ngFor="let br of branches; let i= index" value="{{br.id}}" selected>{{br.branch_title}}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
