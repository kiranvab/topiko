<ion-header color="custom">
  <ion-toolbar color="custom" class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="image_div">
    <img *ngIf="image != ''" src="{{image}}" style="width: 100%; height: 200px;">
  </ion-card>
  <ion-card class="first-card" (click)="getPicture()" *ngIf="upload_div">
    <ion-row>
      <ion-icon name="cloud-upload-outline"></ion-icon>
    </ion-row>
    <ion-row>
      <p>Upload Offer Banner</p>
    </ion-row>
  </ion-card>

  <ion-grid class="first-grid">
    <ion-row>
      <ion-item>
        <ion-input placeholder="Offer Title" #title></ion-input>
      </ion-item>
    </ion-row>
    <h5>Offer Tags</h5>
    <ion-row>
      <ion-textarea #tags>

      </ion-textarea>
    </ion-row>
    <p class="send">Send Your Offers To Your Customers</p>
    <ion-row style="text-align: center; color: #871178;">
      <ion-col>From</ion-col>
      <ion-col>To</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-input type="date" placeholder="From" #fromdate></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-input type="date" placeholder="To" #todate></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label color="primary" floating></ion-label>
      <ion-input type="text" placeholder="Enter Your Text" #description></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating></ion-label>
      <ion-input type="text" placeholder="Actual Price" #actual_price></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating></ion-label>
      <ion-input type="text" placeholder="Discount" #discount_price></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Select branch</ion-label>
      <ion-select interface="popover" #branch>
        <ion-select-option *ngFor="let br of branches; let i= index" value="{{br.id}}" selected>{{br.branch_title}}
        </ion-select-option>
      </ion-select>
    </ion-item>
